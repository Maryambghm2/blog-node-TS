<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - MB's Blog</title>
</head>
 
<body>
    <h2>Welcome to MB's Blog</h2>

    <div class="register-box">
        <h3>Se connecter</h3>
        <form id="login-form" class="register">
            <div class="login">
                <input type="email" id="email" placeholder="Adresse e-mail" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit" id="btn-submit">Se connecter</button>
        </form>
        <div>
            <p>Pas encore inscrit ? <a href="http://127.0.0.1:5500/public/register.html">Inscrivez vous</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
