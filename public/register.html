<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register - MB's Blog</title>
</head>

<body>
    <h2>Welcome to MB's Blog</h2>

    <div class="register-box">
        <h3>S'inscrire</h3>
        <form id="register-form" class="register">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="email" id="email" placeholder="Adresse e-mail" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit" id="btn-submit">S'inscrire</button>

        </form>


        <div>
            <p>Déjà inscrit ? <a href="http://127.0.0.1:5500/public/login.html">Connectez vous</a></p>
        </div>
        <script src="register.js"></script>
</body>

</html>
